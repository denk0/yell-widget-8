<!DOCTYPE html>
<html>
<head lang="ru">
	<title>Yell widget 8</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body style="margin: 0; font-family: Roboto; width: 300px;">
	<style type="text/css">
		#company1, #company2, #company3{
			position: relative;
			width: 73px;
			height: 16px;
			margin-top: -2px;
			margin-bottom: 4px;
		}
		.rating, .stars{
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
		}
		.stars{
			width: 100%;
		}
		.rating{
			width: 50px;
			max-width: 73px;
			background-color: #F04C49;
		}
	</style>
	<div style="background-color: #fff; padding-left: 34px; padding-right: 34px; padding-top: 29px; padding-bottom: 29px; border-radius: 5px;">
		<div style="padding-bottom: 20px;">
			<a href="#"><img src="https://img-fotki.yandex.ru/get/16103/311645665.0/0_122719_2bdfcb3c_orig.png" width="134" height="28" border="0" title="logo-main" alt="logo-main"/></a>
		</div>
		<div style="padding-bottom: 25px;">
			<a href="#" style="text-decoration: none; margin: 0; font-size: 17px; color: #7c7c7c; font-weight: 300;">Лучшие стоматологические клиники Москвы</a>
		</div>
		<div style="position: relative; margin-bottom: 15px; height: 65px;">
			<a style="position: absolute; top: 0; left: 0;" href="#">
				<img style="width: 87px; height: 100%;" src="https://img-fotki.yandex.ru/get/9798/311645665.0/0_122716_6640bace_orig.png" width="87" height="65" border="0" title="image1" alt="image1"/>
			</a>
			<div style="position: absolute; top: 0; left: 95px; width: 97px;">
				<div id="company1">
					<div class="rating"></div>
					<div class="stars">
						<img src="https://img-fotki.yandex.ru/get/4403/311645665.0/0_123920_277c8d1a_orig.png" alt="stars">
					</div>
				</div>
				<a href="#" style="text-decoration: none; margin: 0; display: block; height: 44px; font-size: 12px; color: #7c7c7c; font-weight: 400; overflow: hidden;">Стоматология «Столица»</a>
			</div>
			<div style="padding-top: 2px; text-align: center; background: url(https://img-fotki.yandex.ru/get/6515/311645665.0/0_12271a_62433ecf_orig.png) 0 0 no-repeat; position: absolute; top: 0; right: 0; width: 32px; height: 32px;">
				<span style="color: #fff; font-size: 10px; font-weight: 400;">120</span>
			</div>
		</div>
		<div style="position: relative; margin-bottom: 15px; height: 65px;">
			<a style="position: absolute; top: 0; left: 0;" href="#">
				<img style="width: 87px; height: 100%;" src="https://img-fotki.yandex.ru/get/41/311645665.0/0_122717_2789dd7e_orig.png" width="87" height="65" border="0" title="image1" alt="image1"/>
			</a>
			<div style="position: absolute; top: 0; left: 95px; width: 97px;">
				<div id="company2">
					<div class="rating"></div>
					<div class="stars">
						<img src="https://img-fotki.yandex.ru/get/4403/311645665.0/0_123920_277c8d1a_orig.png" alt="stars">
					</div>
				</div>
				<a href="#" style="text-decoration: none; margin: 0; display: block; height: 44px; font-size: 12px; color: #7c7c7c; font-weight: 400; overflow: hidden; text-overflow: ellipsis;">Стоматология 24 часа «Пример-Мед»</a>
			</div>
			<div style="padding-top: 2px; text-align: center; background: url(https://img-fotki.yandex.ru/get/6515/311645665.0/0_12271a_62433ecf_orig.png) 0 0 no-repeat; position: absolute; top: 0; right: 0; width: 32px; height: 32px;">
				<span style="color: #fff; font-size: 10px; font-weight: 400;">10</span>
			</div>
		</div>
		<div style="position: relative; height: 65px;">
			<a style="position: absolute; top: 0; left: 0;" href="#">
				<img style="width: 87px; height: 100%;" src="https://img-fotki.yandex.ru/get/4011/311645665.0/0_122718_a864a37f_orig.png" width="87" height="65" border="0" title="image1" alt="image1"/>
			</a>
			<div style="position: absolute; top: 0; left: 95px; width: 97px;">
				<div id="company3">
					<div class="rating"></div>
					<div class="stars">
						<img src="https://img-fotki.yandex.ru/get/4403/311645665.0/0_123920_277c8d1a_orig.png" alt="stars">
					</div>
				</div>
				<a href="#" style="text-decoration: none; margin: 0; display: block; height: 44px; font-size: 12px; color: #7c7c7c; font-weight: 400; overflow: hidden; text-overflow: ellipsis;">ФН-ДЕНТ</a>
			</div>
			<div style="padding-top: 2px; text-align: center; background: url(https://img-fotki.yandex.ru/get/6515/311645665.0/0_12271a_62433ecf_orig.png) 0 0 no-repeat; position: absolute; top: 0; right: 0; width: 32px; height: 32px;">
				<span style="color: #fff; font-size: 10px; font-weight: 400;">25</span>
			</div>
		</div>
	</div>
</body>
</html>
